<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개발자 포트폴리오</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://kit.fontawesome.com/your-code.js"></script> Font Awesome -->
</head>

<body>
    <!-- 네비게이션 바 -->
    <nav>
        <div class="nav-container">
            <h1 class="logo">Huey.S.Jeong</h1>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- 홈 섹션 -->
    <section id="home" class="hero">
        <div class="hero-content">
            <img src="/images/profile_img.jpg" alt="Profile Photo" class="profile-photo">
            <h1>안녕하세요, 저는 정휘상입니다</h1>
            <p>풀스택 개발자 / 백엔드 개발자</p>
            <a href="#contact" class="cta-button">Contact Me</a>
        </div>
    </section>
    <!-- About 섹션 -->
    <section id="about" class="about">
        <h2>About Me</h2>
        <div class="about-content">
            <div class="about-text">
                <p>여기에 자기소개를 작성하세요.</p>
            </div>
        </div>
    </section>

    <!-- 프로젝트 섹션 -->
    <section id="projects" class="projects">
        <h2>Projects</h2>
        <div class="project-grid">
            <div class="project-card">
                <img src="project1.jpg" alt="Project 1">
                <h3>프로젝트 제목</h3>
                <p>프로젝트 설명</p>
                <div class="project-links">
                    <a href="#" class="github">GitHub</a>
                    <a href="#" class="demo">Live Demo</a>
                </div>
            </div>
            <!-- 추가 프로젝트 카드 -->
        </div>
    </section>

    <!-- 스킬 섹션 -->
    <section id="skills" class="skills">
        <h2>Skills</h2>
        <div class="skills-grid">
            <div class="skill-category">
                <h3>Frontend</h3>
                <ul>
                    <li>HTML5</li>
                    <li>CSS3</li>
                    <li>JavaScript</li>
                    <!-- 추가 스킬 -->
                </ul>
            </div>
            <!-- 추가 스킬 카테고리 -->
        </div>
    </section>

    <!-- 연락처 섹션 -->
    <section id="contact" class="contact">
        <h2>Contact Me</h2>
        <div class="contact-content">
            <form>
                <input type="text" placeholder="이름">
                <input type="email" placeholder="이메일">
                <textarea placeholder="메시지"></textarea>
                <button type="submit">보내기</button>
            </form>
        </div>
    </section>

    <!-- 푸터 -->
    <footer>
        <div class="social-links">
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
        <p>&copy; 2024 Huey.S.Jeong. All rights reserved.</p>
    </footer>
</body>

</html>
